<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=BioRhyme&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="game-des">
        <h1>Human v/s Machine</h1>
        <h2>Best of 5 wins!</h2>
    </div>
    <div class="game-box">
        <div class="player-cont user-cont">
            <h3>You</h3>
            <div class="score-cont">Score: <span class="score">0</span></div>
            <div class="gif-cont">
                <img src="media/hand.gif" alt="Hand" width="100%">
            </div>
            <div class="choice-cont"></div>
        </div>
        <div class="player-cont computer-cont">
            <h3>Computer</h3>
            <div class="score-cont">Score: <span class="score">0</span></div>
            <div class="gif-cont">
                <img src="media/hand.gif" alt="Hand" width="100%">
            </div>
            <div class="choice-cont"></div>
        </div>
    </div>
    <h3 class="commentary">Wrap your belt and push the button!</h3>
    <button class="choice-maker">Make your Choice</button>
</body>
</html>
